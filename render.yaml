services:
  - type: web
    name: yuksi-landing-page
    env: static
    buildCommand: pnpm run build
    staticPublishPath: ./dist
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.js"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.css"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.png"
        name: Cache-Control
        value: public, max-age=31536000
      - path: "*.jpg"
        name: Cache-Control
        value: public, max-age=31536000
      - path: "*.webp"
        name: Cache-Control
        value: public, max-age=31536000
      - path: "*.svg"
        name: Cache-Control
        value: public, max-age=31536000
      - path: "*.gif"
        name: Cache-Control
        value: public, max-age=31536000
      - path: "*.woff2"
        name: Cache-Control
        value: public, max-age=31536000
      - path: /index.html
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
